name: Analyze Logs in PR

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - main
      - develop

jobs:
  analyze-logs:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose (if missing)
        shell: powershell
        run: |
          if (-not (Get-Command docker-compose -ErrorAction SilentlyContinue)) {
            choco install docker-compose
          }

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Start Ollama with Docker Compose
        run: docker-compose -f services/docker-compose.yml up -d

      - name: Wait for Ollama to start
        run: sleep 10  # Ajuste si n√©cessaire

      - name: Run Ollama Query
        run: ollama pull llama2:3b


        